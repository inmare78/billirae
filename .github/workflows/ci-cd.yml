name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'billirae-frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./billirae-frontend
        run: npm install --legacy-peer-deps
      
      - name: Lint
        working-directory: ./billirae-frontend
        run: npm run lint
      
      - name: Typecheck
        working-directory: ./billirae-frontend
        run: npm run typecheck
      
      - name: Build
        working-directory: ./billirae-frontend
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      # Set up Supabase CLI using the official GitHub Action
      - name: Set up Supabase CLI ⚙️
        uses: supabase/setup-cli@v1
      
      # Run Supabase migrations
      - name: Run Supabase migrations ⚙️
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Link to the Supabase project
          supabase link --project-ref $SUPABASE_PROJECT_REF
          
          # Push database changes
          supabase db push
